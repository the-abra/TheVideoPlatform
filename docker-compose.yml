version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: titan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: titan
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-titan_dev_password}
      POSTGRES_DB: titan
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titan-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: titan-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - titan-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: titan-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Server
      PORT: 5000
      ENV: ${ENV:-development}

      # Database
      DATABASE_URL: postgresql://titan:${POSTGRES_PASSWORD:-titan_dev_password}@postgres:5432/titan?sslmode=disable

      # Redis
      REDIS_URL: redis://redis:6379

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRY_HOURS: 72

      # Admin
      DEFAULT_ADMIN_USER: admin
      DEFAULT_ADMIN_PASS: ${ADMIN_PASSWORD:-admin123}

      # Storage
      STORAGE_PATH: /root/storage
      VIDEO_PATH: /root/storage/videos
      THUMBNAIL_PATH: /root/storage/thumbnails
      AD_PATH: /root/storage/ads

      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
      FRONTEND_URL: http://localhost:3000
    volumes:
      - backend_storage:/root/storage
      # Mount .env for local development (optional)
      - ./backend/.env:/root/.env:ro
    ports:
      - "5000:5000"
    networks:
      - titan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: titan-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - titan-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Migration Runner (runs once)
  migrator:
    image: migrate/migrate
    container_name: titan-migrator
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgresql://titan:${POSTGRES_PASSWORD:-titan_dev_password}@postgres:5432/titan?sslmode=disable",
      "up"
    ]
    networks:
      - titan-network

networks:
  titan-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
